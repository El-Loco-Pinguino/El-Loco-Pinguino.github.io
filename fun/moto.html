<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faire rouler la moto !</title>
</head>
<body>
    <div id="moto" style="position: absolute; top: 200px; left: 40px;">
        <img src="moto.png">
    </div>
    <div id="action" style="position: fixed; top: 0;">
        <button onclick="avancer()">Avancer</button>
        <button onclick="reculer()">Reculer</button>
    </div>

    <script>
        const moto = document.getElementById("moto")
        const avancer = () => {
            let positionX = moto.style.left // 40px
            positionX = positionX.substr(0, positionX.length - 2) // 40
            positionX = parseInt(positionX, 10)
            positionX += 25 // 65
            moto.style.left = positionX + "px"
        }

        const reculer = () => {
            let positionX = moto.style.left
            positionX = positionX.substr(0, positionX.length - 2)
            positionX = parseInt(positionX, 10)
            positionX -= 25
            moto.style.left = positionX + "px"
        }
    </script>
</body>
</html>
