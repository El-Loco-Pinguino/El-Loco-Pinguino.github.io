<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brouilleur hexadécimal !</title>
</head>
<body>
    <h1>Brouilleur hexadécimal</h1>
    <h2>Quand FADE se mute en 64222...</h2>
    <label>Texte à brouiller</label>
    <input type="text" id="texte" oninput="brouillageHexadecimal()"><br/>

    <span>Texte d'origine: <p id="origine"></p></span>
    <span>Texte brouillé: <p id="resultat"></p></span>

    <script type="text/javascript">
        const brouillageHexadecimal = () => {
            let valeurInput = document.getElementById("texte").value
            document.getElementById("origine").innerHTML = valeurInput.toUpperCase()

            let texteAltere = valeurInput

            const reg = /([0-9]|[a-f])+/gi
            const trouve = texteAltere.match(reg)
            console.log(trouve)
            if (!trouve) {

            } else {
                let nombreHexa = 0

                for (composition of trouve) {
                    nombreHexa = parseInt(composition, 16)
                    texteAltere = texteAltere.replace(composition, nombreHexa)
                    console.log(`Composition: ${composition} ; NombreHexa: ${nombreHexa}`)
                }
                document.getElementById("resultat").innerHTML = texteAltere.toUpperCase()
            }
        }
    </script> 
</body>
</html>
