<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Expériences front-end</title>

    <style>
        .card {
            width: 75%;
            margin: 0 auto;
        }

        .col-12 {
            margin: 2em 0;
        }

        .btn {
            width: 100%;
        }

        body {
            padding: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Voici tout ce que j'ai pu bidouiller</h1>
    <p>Les boutons vous permettent d'accéder à ces expériences dans un nouvel onglet. Elles sont classées par pertinence.</p>
    <div class="container bg-light">
        <div class="row" id="panel">
            
        </div>
    </div>

    <script>
        const drawCard = (title, lien, description, image, dateMaj) => {
            document.getElementById("panel").innerHTML += `
            <div class="col-12 col-sm-6 col-lg-4">
            <div class="card">
            <img class="card-img-top" src="${image}">
            <div class="card-body">
            <h4 class="card-title">${title}</h4>
            <p class="card-text"><a href="${lien}" target="_blank"><button class='btn btn-primary'>Accéder</button></a><br/>${description}<br/>Mis à jour le ${dateMaj}</p>
            </div>
            </div>
            </div>`
        }

        drawCard("Mon CV de développeur", "./cv/cvweb.html", "Faisons connaissance !", "./home/cv.png", "29/5/2018")
        drawCard("Blog de la journée d'intégration", "./blog/index.html", "Le premier des 3 projets de la Wild Code School: un site mono-page en HTML et CSS traditionnel", "./home/blog.png", "1/5/2018")
        drawCard("Find The Precious v1", "./precious_v1/index.html", "Un rendu assez perfectible selon moi", "./home/gollum1.png", "24/4/2018")
        drawCard("Find The Precious v2", "./precious_v2/index.html", "Un résultat bien plus professionnel !", "./home/gollum2.png", "11/5/2018")
        drawCard("Excuses bidon (FR)", "./fun/excusesBidon.html", "Je suis désolé sensei, c'est parce que…", "./home/desole.png", "12/6/2018")
        drawCard("Excuses bidon (EN)", "./fun/fakeExcuses.html", "Boss, I'm so sorry, but…", "./home/desole.png", "3/6/2018")
        drawCard("Excuses bidon (ES)", "./fun/falsasDisculpas.html", "Perdón señor, pero…", "./home/desole.png", "5/6/2018")
        drawCard("Cadavre exquis (3 joueurs)", "./fun/cadavre.html", "Un cadavre exquis jouable à 3 joueurs. Saisissez votre nom et suivez les instructions !", "./home/cadavreexquis.png", "13/6/2018")
        drawCard("Supra-Débogueur", "./utile/supraDebug.html", "Un outil personnalisé de débogage, qui passe en revue les variables souhaitées", "./home/debug.png", "7/5/2018")
        drawCard("Inputs attentifs", "./utile/inputsDynamiques.html", "Des actions sont prévues quand vous touchez à ces zones de saisie", "./home/input.png", "26/4/2018")
        drawCard("Inputs en série", "./utile/serieInputs.html", "Quand vous saisissez un contenu dans l'un, un autre se rajoute après", "./home/input.png", "20/4/2018")
        drawCard("RPG minimaliste", "./fun/fight.html", "Qui de Super-Patate ou d'Evil Cassoulet remportera le combat ?", "./home/bouclier.png", "28/4/2018")
        drawCard("Générateur de carte Bootstrap", "./utile/generateurCard.html", "Un outil de création simple et pratique", "./home/bootstrap.png", "14/5/2018")
        drawCard("Traducteur simpliste", "./fun/traduction.html", "Juste les formules de politesse et 6 langues", "./home/salut.png", "25/4/2018")
        drawCard("Pixel-art Bootstrap I", "./fun/pixel.html", "Détourner les outils pour faire un cœur de 10 cases sur 10", "./home/coeur.png", "8/6/2018")
        drawCard("Pixel-art Bootstrap II", "./fun/pixelsa.html", "Un dessin plus ambitieux d'Elsa de la Reine des Neiges.", "./home/elsa.png", "1/6/2018")
        drawCard("Pommes qui roulent", "./fun/pomme.html", "Pomme qui roule en CSS n'amasse pas mousse !", "./home/pommedanse.gif", "14/5/2018")
        drawCard("Overdose de poireaux", "./fun/leek.html", "Une animation CSS avec un peu plus que 5 légumes par jour ! Attention, expérience bizarre.", "./home/poireau.png", "7/6/2018")
        drawCard("Brouilleur hexadécimal", "./fun/brouilleur.html", "Une expérience montrant ma maîtrise des expressions régulières", "./home/brouilleur.png", "4/5/2018")
        drawCard("Moto qui roule", "./fun/moto.html", "Un déplacement par à-coups, mais un déplacement quand même !", "./home/ghostrider.png", "26/4/2018")
        drawCard("Pistolet", "./fun/pan.html", "Appuyez sur le bouton, une balle part au loin !", "./home/pistolet.png", "29/4/2018")
        drawCard("Variante de démineur", "./fun/ButtonMania.html", "Un démineur, mais sans les chiffres, et aléatoire !", "./home/mine.png", "19/4/2018")
        drawCard("Nuée de champignons", "./fun/champignons.html", "Pourquoi n'avoir qu'un seul 1-up quand on peut en avoir 10 ?", "./home/oneup.png", "15/5/2018")
        drawCard("Cadran", "./fun/cadran.html", "Ce qu'on peut appeler un véritable passe-temps", "./home/horloge.png", "25/4/2018")
    </script>
</body>
</html>
