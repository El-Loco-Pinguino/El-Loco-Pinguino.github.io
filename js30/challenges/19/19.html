<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>19 - Jouons avec votre webcam !</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button class="btn btn-primary" onClick="takePhoto()">Photo !</button>
       <div class="rgb">
        <label for="rmin">Min. rouge:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Max. rouge:</label>
        <input type="range" min=0 max=255 name="rmax">

        <br>

        <label for="gmin">Min. vert:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Max. vert:</label>
        <input type="range" min=0 max=255 name="gmax">

        <br>

        <label for="bmin">Min. bleu:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Max. bleu:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="./19.js"></script>

</body>
</html>
