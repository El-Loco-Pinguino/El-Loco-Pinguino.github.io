<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>11 - Lecteur vidéo</title>
        <link rel="stylesheet" href="./css/11.css">
    </head>
    <body>

    <div class="player">
        <video class="player__video viewer" src="./assets/tr.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Lecture">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.25" max="1.50" step="0.05" value="1">
            <button data-skip="-3" class="player__button">- 3s</button>
            <button data-skip="5" class="player__button">+ 5s</button>
        </div>
    </div>
    <script src="./js/11.js"></script>
</body>
</html>
