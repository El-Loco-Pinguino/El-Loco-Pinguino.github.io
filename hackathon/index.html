<html xmlns:og="http://ogp.me/ns#" lang="fr">
  <head>
    <title>Les aventures de Flo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Les aventures de Flo"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://el-loco-pinguino.github.io"/>
    <meta property="og:image" content="https://el-loco-pinguino.github.io/home/ds.png"/>

  <body>
    <section class="game">
      <div class="dsScreen">

        </div>
        <div class="bottomScreen" id="touch"></div>
        <div class="bottomScreen" id="allowTouch"></div>
      </div>
    </section>

    <script src="./js/hammer.min.js"></script>
    <script src="./js/swipe.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/items.js"></script>

    <script src="./js/choices.js"></script>
